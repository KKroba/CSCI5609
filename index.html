<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
    <style>
        .counter {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            background: #44aa66;
            font-size: xx-large;
            padding: 10px;
            cursor: pointer;
        }
        .logo {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="counter">
        <img class="logo" src="click.jpg" alt="logo">
        
        <p>
            <button class="btn" onclick="handleClick()">
                Clicks left: <span id="count">5</span>
            </button>
        </p>

        <div>
            Max clicks: 
            <select id="maxSelect" onchange="changeMax()">
                <option>5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </div>
    </div>

    <script>
        let left = 5;  
        
        function handleClick() {
            if(left <= 0) {
                alert("No more clicks!");
                return;
            }
            left--;
            updateDisplay();
        }

        function changeMax() {
            let max = document.getElementById('maxSelect').value;
            left = Number(max);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('count').textContent = left;
        }
    </script>
</body>
</html>
